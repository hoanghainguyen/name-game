<mat-toolbar color="primary">
  <span>{{ title }}</span>
</mat-toolbar>
<div class="dashboard">
  <button mat-raised-button color="accent" (click)="shuffleQuizzes()">New Game</button>
  <app-quiz-card
    *ngFor="let quiz of selectedQuizzes"
    [question]="quiz.question"
    [correctAnswer]="quiz.correctAnswer"
    [hint]="quiz.hint">
  </app-quiz-card>
</div>
